<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <title>Risovashka</title>
</head>
<body>
<div class="container">
    <section class="tools-board">
        <div class="row">
            <label class="title">Risovashka</label>
            <ul class="options">
                <li class="option tool" id="triangle">
                    <img src="triangle.png" alt="">
                    <span>Triangle</span>
                </li>
                <li class="option tool" id="circle"> 
                    <img src="circle.png" alt="">
                    <span>Circle</span>
                </li>
                <li class="option tool" id="square">   
                    <img src="tri.png" alt="">
                    <span>Square</span>
                </li>
                <li class="option tool" id="fillcolor">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill color</label>
                </li>
            </ul>
        </div>
        <div class="row">
            
            <ul class="options">
                <li class="option active tool" id="brush">  
                    <span>Brush</span>
                </li>    
                <li class="option active tool" id="eraser">  
                    <span>Eraser</span>
                </li>  
                <li class="option tool" id="slider">  
                    <input type="range" id="size-slider" min="1" max="50" value="5">
                </li>  
            </ul>

           <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4ae3ee">
                </li>
                
                
            </ul>
            <div class="row buttons">
                <button class="clear-canvas">Clear everything</button>
                <button class="save-img">Save the image</button>
                <li class="sav" id="transp">
                    <input type="checkbox" id="transp">
                    <label for="transp">Save with No background</label>
                </li>
            </div>
              
                     
        

    
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
</div>

 
</body>
</html>
